<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root { --main: #eab308; --bg: #fdfbf7; --text: #44403c; }

        body { 
            background-color: var(--bg); color: var(--text); 
            margin: 0; font-family: 'Pretendard', sans-serif; 
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* ê³µí†µ ê°€ë¡œ ìŠ¤í¬ë¡¤ */
        .scroll-container {
            display: flex; overflow-x: auto; overflow-y: hidden;
            gap: 12px; -webkit-overflow-scrolling: touch;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .category-wrapper { position: sticky; top: 0; z-index: 2000; padding: 15px 0; background: inherit; width: 100%; }

        .tag-btn { 
            flex: 0 0 auto; padding: 12px 28px; border-radius: 50px; 
            background: white; border: 2px solid rgba(0,0,0,0.05);
            font-size: 14px; font-weight: 800; cursor: pointer;
            transition: all 0.3s; color: #78716c;
        }
        .tag-btn.active { transform: scale(1.05); color: white !important; }

        /* í”¼ë“œ ì¹´ë“œ & ë‹¤ì¤‘ ì´ë¯¸ì§€ ìŠ¬ë¼ì´ë” */
        .post-card { 
            background: white; border-radius: 35px; border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 15px 35px rgba(0,0,0,0.04); overflow: hidden;
            margin: 0 15px 30px; animation: fadeIn 0.6s ease-out; position: relative;
        }
        .image-slider { display: flex; overflow-x: auto; snap-type: x mandatory; background: #f1f5f9; }
        .image-slider img { flex: 0 0 100%; width: 100%; max-height: 500px; object-fit: cover; snap-align: start; }

        /* ìº˜ë¦°ë” & D-Day */
        .cal-day { height: 95px; vertical-align: top; padding: 8px; border: 0.5px solid rgba(0,0,0,0.02); cursor: pointer; }
        .day-label { font-size: 9px; padding: 4px; border-radius: 6px; color: white; display: block; margin-top: 3px; font-weight: bold; text-align: center; }
        .d-day-badge { font-size: 9px; background: #000; color: #fff; padding: 2px 4px; border-radius: 4px; margin-left: 4px; vertical-align: middle; }

        .hashtag { font-weight: 900; padding: 2px 6px; border-radius: 8px; background: rgba(0,0,0,0.03); margin: 0 2px; }
        .input-area { background: white; padding: 25px; border-radius: 35px; margin: 20px 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        textarea { width: 100%; border: none; background: #f8fafc; border-radius: 20px; padding: 20px; font-size: 16px; outline: none; resize: none; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="gate" style="display: flex; position: fixed; inset: 0; z-index: 9999; background: #fdfbf7; flex-direction: column; align-items: center; justify-content: center;">
    <h1 style="font-size: 5rem; font-weight: 900; color: #eab308; font-style: italic; margin: 0;">SIUUUU!</h1>
    <div style="width: 300px; margin-top: 30px;">
        <input id="userName" type="text" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" style="width: 100%; padding: 20px; border-radius: 20px; border: 2px solid #eee; text-align: center; font-size: 18px; outline: none; margin-bottom: 15px; box-sizing: border-box;">
        <button onclick="handleLogin()" style="width: 100%; background: #eab308; color: white; padding: 20px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer;">SQUAD IN</button>

</div>

<div id="app" style="display: none; max-width: 600px; margin: 0 auto; padding-bottom: 100px;">
    <header style="padding: 40px 25px 20px; display: flex; justify-content: space-between; align-items: center;">
        <h1 id="mainTitle" style="font-size: 2.5rem; font-weight: 900; font-style: italic; margin: 0;">SIUUUU! ğŸ”¥</h1>
        <button onclick="handleLogout()" style="opacity: 0.4; border: 1px solid #ccc; padding: 8px 15px; border-radius: 12px; background: none; cursor: pointer; font-weight: bold;">EXIT</button>
    </header>

    <div class="post-card" style="padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 id="calMonth" style="margin: 0; font-weight: 900; font-size: 1.5rem;"></h2>
            <div style="display: flex; gap: 20px; color: #eab308; font-weight: 900; cursor: pointer;">
                <span onclick="moveMonth(-1)">â—€</span> <span onclick="moveMonth(1)">â–¶</span>
            </div>
        </div>
        <table style="width: 100%; border-collapse: collapse; table-layout: fixed; font-size: 11px;">
            <thead style="color: #94a3b8;"><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr></thead>
            <tbody id="calBody"></tbody>
        </table>
        <div id="dateEditor" style="display:none; margin-top: 20px; padding: 15px; background: #fdfbf7; border-radius: 20px; border: 1px solid #eee;">
            <p id="selectedDateText" style="font-size: 13px; font-weight: 900; color: #eab308;"></p>
            <div id="existingEvents"></div>
            <div style="display: flex; gap: 8px; margin-top: 15px;">
                <input id="dateInput" type="text" placeholder="ì˜¤ëŠ˜ì˜ ê¸°ë¡" style="flex:1; padding: 12px; border: 1px solid #eee; border-radius: 12px;">
                <button onclick="saveDateEvent()" style="background: #eab308; color:white; border:none; padding: 10px 20px; border-radius: 12px; font-weight: 900;">GO</button>
            </div>
        </div>
    </div>

    <div class="category-wrapper">
        <div class="scroll-container" id="categoryScroll" style="padding: 5px 20px;">
            <button onclick="changeTheme('all', this)" class="tag-btn active" data-color="#eab308" data-bg="#fdfbf7">#ì „ì²´</button>
            <button onclick="changeTheme('ì¶”ì–µ', this)" class="tag-btn" data-color="#38bdf8" data-bg="#f0f9ff">#ì¶”ì–µğŸ§¸</button>
            <button onclick="changeTheme('ìƒì¼', this)" class="tag-btn" data-color="#fb7185" data-bg="#fff1f2">#ìƒì¼ğŸ‚</button>
            <button onclick="changeTheme('íƒœì§€ì•„', this)" class="tag-btn" data-color="#ff4d6d" data-bg="#fff0f3">#íƒœì§€ì•„</button>
            <button onclick="changeTheme('ì¡°ì„±ìš°', this)" class="tag-btn" data-color="#007bff" data-bg="#f0f7ff">#ì¡°ì„±ìš°</button>
            <button onclick="changeTheme('ì—¼íƒœì„±', this)" class="tag-btn" data-color="#20c997" data-bg="#f0fffb">#ì—¼íƒœì„±</button>
            <button onclick="changeTheme('ê¹€íƒœí˜„', this)" class="tag-btn" data-color="#9b5de5" data-bg="#f8f4ff">#ê¹€íƒœí˜„</button>
            <button onclick="changeTheme('ì´ì¤€ì„œ', this)" class="tag-btn" data-color="#f15bb5" data-bg="#fff0f9">#ì´ì¤€ì„œ</button>
            <button onclick="changeTheme('ì´ì§€í˜¸', this)" class="tag-btn" data-color="#d4a373" data-bg="#fdf8f3">#ì´ì§€í˜¸</button>
            <button onclick="changeTheme('ì´ë‹¤ì›', this)" class="tag-btn" data-color="#7b2cbf" data-bg="#f5f0ff">#ì´ë‹¤ì›</button>
        </div>
    </div>

    <div class="input-area">
        <textarea id="pContent" placeholder="ì—¬ê¸°ì— ìš°ë¦¬ë“¤ì˜ ê¸°ë¡ì„..."></textarea>
        <div style="display: flex; gap: 12px; margin-top: 15px;">
            <input type="file" id="pFile" style="display: none;" multiple onchange="updateFileStatus(this)">
            <label for="pFile" id="fLab" style="flex: 1; text-align: center; padding: 18px; background: #f8fafc; border-radius: 20px; font-weight: 800; border: 2px dashed #e2e8f0; color: #94a3b8; cursor: pointer; font-size: 14px;">ì‚¬ì§„ ì¶”ê°€ (ì—¬ëŸ¬ ì¥ ê°€ëŠ¥)</label>
            <button onclick="savePost()" id="sBtn" style="flex: 1.2; background: #eab308; color: white; border-radius: 20px; font-weight: 900; border: none; cursor: pointer;">ê¸°ì–µ ì €ì¥</button>
        </div>
    </div>

    <div id="feed"></div>
</div>

<script>
    const SQUAD_COLORS = {
        'íƒœì§€ì•„': '#ff4d6d', 'ì¡°ì„±ìš°': '#007bff', 'ì—¼íƒœì„±': '#20c997', 
        'ê¹€íƒœí˜„': '#9b5de5', 'ì´ì¤€ì„œ': '#f15bb5', 'ì´ì§€í˜¸': '#d4a373', 'ì´ë‹¤ì›': '#7b2cbf',
        'ì¶”ì–µ': '#38bdf8', 'ìƒì¼': '#fb7185'
    };
    const SQUAD = Object.keys(SQUAD_COLORS);
    const SB_URL = 'https://chlqufwjiwfiqzvmocof.supabase.co';
    const SB_KEY = 'sb_publishable_MyGDUC1VPEyrWP6THcgWEA_mk8HUpQj'; 
    let client;
    let viewDate = new Date();
    let selDate = "";
    let allSchedules = [];

    window.onload = function() {
        client = supabase.createClient(SB_URL, SB_KEY);
        if (localStorage.getItem('siu_user')) showApp();
    };

    function handleLogin() {
        const n = document.getElementById('userName').value.trim();
        if (SQUAD.includes(n)) { localStorage.setItem('siu_user', n); showApp(); }
        else { alert("ìŠ¤ì¿¼ë“œ ë©¤ë²„ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!"); }
    }

    function showApp() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar(); loadFeed();
    }

    function handleLogout() { localStorage.removeItem('siu_user'); location.reload(); }

    // âœ¨ D-Day ê³„ì‚° ì—”ì§„
    function getDDay(targetDate) {
        const today = new Date();
        today.setHours(0,0,0,0);
        const target = new Date(targetDate);
        target.setHours(0,0,0,0);
        
        const diff = target - today;
        const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        
        if (days === 0) return "D-Day";
        if (days > 0) return `D-${days}`;
        return `D+${Math.abs(days)}`;
    }

    function updateFileStatus(input) {
        const count = input.files.length;
        document.getElementById('fLab').innerText = count > 0 ? `ğŸ“¸ ì‚¬ì§„ ${count}ì¥ ì„ íƒë¨` : "ì‚¬ì§„ ì¶”ê°€ (ì—¬ëŸ¬ ì¥ ê°€ëŠ¥)";
    }

    function highlightHashtags(text) {
        return text.replace(/#([ã„±-ã…ã…-ã…£ê°€-í£a-zA-Z0-9]+)/g, (match, tag) => {
            const color = SQUAD_COLORS[tag] || '#94a3b8';
            return `<span class="hashtag" style="color: ${color}; border-bottom: 2px solid ${color}33;">#${tag}</span>`;
        });
    }

    async function savePost() {
        const c = document.getElementById('pContent').value; if(!c) return;
        const btn = document.getElementById('sBtn'); btn.innerText = "ì €ì¥ ì¤‘..."; btn.disabled = true;
        const files = document.getElementById('pFile').files;
        let urls = [];
        if(files.length > 0) {
            for(let f of files) {
                const fileName = `${Date.now()}_${Math.random().toString(36).substr(2, 5)}_${f.name}`;
                await client.storage.from('photos').upload(fileName, f);
                urls.push(client.storage.from('photos').getPublicUrl(fileName).data.publicUrl);
            }
        }
        await client.from('posts').insert([{ content: c, image_url: urls.join(','), user_name: localStorage.getItem('siu_user'), tags: 'ì¼ë°˜' }]);
        location.reload();
    }

    async function loadFeed(filter = 'all') {
        const feedDiv = document.getElementById('feed');
        feedDiv.innerHTML = '<p style="text-align:center; padding:100px 0; opacity:0.3;">RECALLING MEMORIES...</p>';
        let { data } = await client.from('posts').select('*').order('created_at', { ascending: false });
        if(filter !== 'all') {
            if(filter === 'ì¶”ì–µ' || filter === 'ìƒì¼') data = data.filter(p => p.content.includes(filter));
            else data = data.filter(p => p.user_name === filter);
        }
        feedDiv.innerHTML = data.map(p => {
            const imgArray = p.image_url ? p.image_url.split(',') : [];
            let imageHtml = imgArray.length > 1 ? `<div class="image-slider scroll-container">${imgArray.map(url => `<img src="${url}">`).join('')}</div><p style="text-align:center; font-size:10px; opacity:0.3; margin-top:5px;">ì˜†ìœ¼ë¡œ ë°€ê¸° (${imgArray.length}ì¥)</p>` : (imgArray.length === 1 ? `<img src="${imgArray[0]}" style="width:100%; display:block; max-height:600px; object-fit:cover;">` : '');
            return `
                <div class="post-card">
                    ${p.user_name === localStorage.getItem('siu_user') ? `<button onclick="deletePost('${p.id}')" style="position:absolute; top:20px; right:20px; z-index:10; background:rgba(0,0,0,0.15); border:none; border-radius:10px; padding:6px 12px; color:white; font-size:10px; cursor:pointer; font-weight:800; backdrop-filter: blur(5px);">DELETE</button>` : ''}
                    ${imageHtml}
                    <div style="padding:30px;">
                        <p style="margin:0 0 25px 0; line-height:1.8; font-size:17px; color:#333; white-space:pre-wrap;">${highlightHashtags(p.content)}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center; border-top:1px solid #f8f8f8; padding-top:20px;">
                            <span style="font-weight:900; color:${SQUAD_COLORS[p.user_name] || '#eab308'}">BY ${p.user_name}</span>
                            <span style="font-size:12px; opacity:0.25;">${new Date(p.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function renderCalendar() {
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('calMonth').innerText = `${y}.${String(m+1).padStart(2,'0')}`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
        const body = document.getElementById('calBody'); body.innerHTML = '';
        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td'); cell.className = "cal-day";
                if (i === 0 && j < first || date > last) { cell.innerHTML = ""; }
                else {
                    const dKey = `${y}-${String(m+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                    cell.setAttribute('data-date', dKey);
                    cell.innerHTML = `<span style="font-weight:900; opacity:0.15; font-size:12px;">${date}</span><div class="ev-h"></div>`;
                    cell.onclick = () => openDateEditor(dKey);
                    date++;
                }
                row.appendChild(cell);
            }
            body.appendChild(row); if (date > last) break;
        }
        fetchCalData();
    }

    async function fetchCalData() {
        const { data } = await client.from('schedules').select('*');
        allSchedules = data || [];
        allSchedules.forEach(ev => {
            const holder = document.querySelector(`.cal-day[data-date="${ev.target_date}"] .ev-h`);
            if(holder) {
                const dday = getDDay(ev.target_date);
                let color = ev.type === '#ìƒì¼' ? '#fb7185' : '#38bdf8';
                // ìº˜ë¦°ë” ë‚´ë¶€ ë ˆì´ë¸”ì— D-Day í‘œì‹œ ì¶”ê°€
                holder.innerHTML += `<span class="day-label" style="background:${color}">${ev.title} <small style="opacity:0.8; font-size:7px;">(${dday})</small></span>`;
            }
        });
    }

    function openDateEditor(date) {
        selDate = date; 
        document.getElementById('dateEditor').style.display = 'block';
        const ddayStr = getDDay(date);
        document.getElementById('selectedDateText').innerText = `ğŸ—“ï¸ ${date} (${ddayStr})`;
        
        const mine = allSchedules.filter(s => s.target_date === date);
        document.getElementById('existingEvents').innerHTML = mine.map(s => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; font-size:14px; border-bottom:1px solid #f1f1f1;">
                <span>${s.title} <span class="d-day-badge">${getDDay(s.target_date)}</span></span>
                ${s.user_name === localStorage.getItem('siu_user') ? `<button onclick="deleteSchedule('${s.id}')" style="color:#ff4d6d; border:none; background:none; cursor:pointer; font-weight:bold;">ì‚­ì œ</button>` : ''}
            </div>
        `).join('');
    }

    async function saveDateEvent() {
        const title = document.getElementById('dateInput').value; if(!title) return;
        // ë””í´íŠ¸ íƒ€ì… ì„¤ì • (#ì¼ì •)
        await client.from('schedules').insert([{ user_name: localStorage.getItem('siu_user'), title, target_date: selDate, type: '#ì¼ì •' }]);
        location.reload();
    }

    async function deleteSchedule(id) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { await client.from('schedules').delete().eq('id', id); location.reload(); } }
    async function deletePost(id) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { await client.from('posts').delete().eq('id', id); location.reload(); } }
    function changeTheme(tag, btn) {
        const color = btn.getAttribute('data-color'), bg = btn.getAttribute('data-bg');
        document.body.style.backgroundColor = bg;
        document.getElementById('mainTitle').style.color = color;
        document.getElementById('sBtn').style.backgroundColor = color;
        document.querySelectorAll('.tag-btn').forEach(b => { b.classList.remove('active'); b.style.backgroundColor = 'white'; });
        btn.classList.add('active'); btn.style.backgroundColor = color;
        loadFeed(tag);
    }
    function moveMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCalendar(); }
</script>
</body>
