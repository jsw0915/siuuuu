            <button onclick="changeTheme('ì¶”ì–µ', this)" class="tag-btn" data-color="#38bdf8" data-bg="#f0f9ff">#ì¶”ì–µ ğŸ§¸</button>
            <button onclick="changeTheme('ìƒì¼', this)" class="tag-btn" data-color="#fb7185" data-bg="#fff1f2">#ìƒì¼ ğŸ‚</button>
            <button onclick="changeTheme('íƒœì§€ì•„', this)" class="tag-btn" data-color="#ff4d6d" data-bg="#fff0f3">#íƒœì§€ì•„</button>
            <button onclick="changeTheme('ì¡°ì„±ìš°', this)" class="tag-btn" data-color="#007bff" data-bg="#f0f7ff">#ì¡°ì„±ìš°</button>
            <button onclick="changeTheme('ì—¼íƒœì„±', this)" class="tag-btn" data-color="#20c997" data-bg="#f0fffb">#ì—¼íƒœì„±</button>
            <button onclick="changeTheme('ê¹€íƒœí˜„', this)" class="tag-btn" data-color="#9b5de5" data-bg="#f8f4ff">#ê¹€íƒœí˜„</button>
            <button onclick="changeTheme('ì´ì¤€ì„œ', this)" class="tag-btn" data-color="#f15bb5" data-bg="#fff0f9">#ì´ì¤€ì„œ</button>

    <div class="input-area">
        <textarea id="pContent" placeholder="ì—¬ê¸°ì— ìš°ë¦¬ë“¤ì˜ ê¸°ë¡ì„..." onfocus="this.placeholder=''" onblur="this.placeholder='ì—¬ê¸°ì— ìš°ë¦¬ë“¤ì˜ ê¸°ë¡ì„...'"></textarea>
        <div style="display: flex; gap: 10px; margin: 15px 0; overflow-x: auto; padding-bottom: 5px;">
            <button class="mood-btn" onclick="addEmoji('ğŸ”¥')">ğŸ”¥</button>
            <button class="mood-btn" onclick="addEmoji('ğŸ“¸')">ğŸ“¸</button>
            <button class="mood-btn" onclick="addEmoji('âœ¨')">âœ¨</button>
            <button class="mood-btn" onclick="addEmoji('ğŸ‚')">ğŸ‚</button>
            <button class="mood-btn" onclick="addEmoji('ğŸº')">ğŸº</button>
        </div>
        <div style="display: flex; gap: 12px;">
            <input type="file" id="pFile" style="display: none;" onchange="document.getElementById('fLab').innerText='ğŸ“¸ ì‚¬ì§„ ì„ íƒë¨'">
            <label for="pFile" id="fLab" style="flex: 1; text-align: center; padding: 20px; background: #f8fafc; border-radius: 20px; font-weight: bold; border: 2px dashed #e2e8f0; color: #94a3b8; cursor: pointer;">ì‚¬ì§„ ì¶”ê°€</label>

</div>

<script>
    const SQUAD = ['íƒœì§€ì•„', 'ì¡°ì„±ìš°', 'ì—¼íƒœì„±', 'ê¹€íƒœí˜„', 'ì´ì¤€ì„œ', 'ì´ì§€í˜¸', 'ì´ë‹¤ì›'];
    const SB_URL = 'https://chlqufwjiwfiqzvmocof.supabase.co';
    const SB_KEY = 'sb_publishable_MyGDUC1VPEyrWP6THcgWEA_mk8HUpQj'; 
    let client;
    let viewDate = new Date();
    let selDate = "";
    let allSchedules = [];

    window.onload = function() {
        client = supabase.createClient(SB_URL, SB_KEY);
        if (localStorage.getItem('siu_user')) showApp();
    };

    function handleLogin() {
        const n = document.getElementById('userName').value.trim();
        if (SQUAD.includes(n)) { localStorage.setItem('siu_user', n); showApp(); }
        else { alert("ìŠ¤ì¿¼ë“œ ë©¤ë²„ ì´ë¦„ì„ ì ì–´ì£¼ì„¸ìš”!"); }
    }

    function showApp() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar(); loadFeed();
    }

    function handleLogout() { localStorage.removeItem('siu_user'); location.reload(); }
    function addEmoji(e) { document.getElementById('pContent').value += e; }

    // âœ¨ í…Œë§ˆ ë³€ê²½ í•¨ìˆ˜ (ë°°ê²½ìƒ‰ê¹Œì§€ ì‹¹ ë‹¤ ë°”ë€œ)
    function changeTheme(tag, btn) {
        const color = btn.getAttribute('data-color');
        const bg = btn.getAttribute('data-bg');

        // 1. ì „ì²´ ë°°ê²½ìƒ‰ & íƒ€ì´í‹€ ìƒ‰ìƒ ë³€ê²½
        document.body.style.backgroundColor = bg;
        document.getElementById('mainTitle').style.color = color;
        document.getElementById('sBtn').style.backgroundColor = color;
        
        // 2. ë²„íŠ¼ í™œì„±í™” UI ì²˜ë¦¬
        document.querySelectorAll('.tag-btn').forEach(b => {
            b.classList.remove('active');
            b.style.backgroundColor = 'white';
        });
        btn.classList.add('active');
        btn.style.backgroundColor = color;

        // 3. í”¼ë“œ í•„í„°ë§
        loadFeed(tag);
    }

    function renderCalendar() {
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('calMonth').innerText = `${y}.${String(m+1).padStart(2,'0')}`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
        const body = document.getElementById('calBody'); body.innerHTML = '';
        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td'); cell.className = "cal-day";
                if (i === 0 && j < first || date > last) { cell.innerHTML = ""; }
                else {
                    const dKey = `${y}-${String(m+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                    cell.setAttribute('data-date', dKey);
                    cell.innerHTML = `<span style="font-weight:900; opacity:0.3; font-size:12px;">${date}</span><div class="ev-h"></div>`;
                    cell.onclick = () => openDateEditor(dKey);
                    date++;
                }
                row.appendChild(cell);
            }
            body.appendChild(row); if (date > last) break;
        }
        fetchCalData();
    }

    async function fetchCalData() {
        const { data } = await client.from('schedules').select('*');
        allSchedules = data || [];
        allSchedules.forEach(ev => {
            const holder = document.querySelector(`.cal-day[data-date="${ev.target_date}"] .ev-h`);
            if(holder) {
                let color = ev.type === '#ìƒì¼' ? '#fb7185' : '#7dd3fc';
                holder.innerHTML += `<span class="day-label" style="background:${color}">${ev.title}</span>`;
            }
        });
    }

    function openDateEditor(date) {
        selDate = date; document.getElementById('dateEditor').style.display = 'block';
        document.getElementById('selectedDateText').innerText = `ğŸ—“ï¸ ${date} ì¼ì • ì¶”ê°€`;
        const mine = allSchedules.filter(s => s.target_date === date);
        document.getElementById('existingEvents').innerHTML = mine.map(s => `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee; font-size:13px;">
                <span>${s.title}</span>
                ${s.user_name === localStorage.getItem('siu_user') ? `<button onclick="deleteSchedule('${s.id}')" style="color:red; border:none; background:none; cursor:pointer;">X</button>` : ''}
            </div>
        `).join('');
    }

    async function saveDateEvent() {
        const title = document.getElementById('dateInput').value;
        if(!title) return;
        await client.from('schedules').insert([{ user_name: localStorage.getItem('siu_user'), title, target_date: selDate, type: '#ì¼ì •' }]);
        location.reload();
    }

    async function deleteSchedule(id) {
        if(confirm("ì§€ìš¸ê¹Œ?")) { await client.from('schedules').delete().eq('id', id); location.reload(); }
    }

    async function savePost() {
        const c = document.getElementById('pContent').value; if(!c) return;
        const btn = document.getElementById('sBtn'); btn.innerText = "ì €ì¥ì¤‘..."; btn.disabled = true;
        let url = ""; const f = document.getElementById('pFile').files[0];
        if(f) {
            const fileName = `${Date.now()}_${f.name}`;
            await client.storage.from('photos').upload(fileName, f);
            url = client.storage.from('photos').getPublicUrl(fileName).data.publicUrl;
        }
        await client.from('posts').insert([{ content: c, image_url: url, user_name: localStorage.getItem('siu_user'), tags: 'ì¼ë°˜' }]);
        location.reload();
    }

    async function deletePost(id) {
        if(confirm("ì‚­ì œí• ê¹Œ?")) { await client.from('posts').delete().eq('id', id); location.reload(); }
    }

    async function loadFeed(filter = 'all') {
        const feedDiv = document.getElementById('feed');
        feedDiv.innerHTML = '<p style="text-align:center; padding:50px; opacity:0.3;">ê¸°ë¡ ë¡œë”©ì¤‘...</p>';
        let { data } = await client.from('posts').select('*').order('created_at', { ascending: false });
        if(filter !== 'all') {
            if(filter === 'ì¶”ì–µ' || filter === 'ìƒì¼') data = data.filter(p => p.content.includes(filter));
            else data = data.filter(p => p.user_name === filter);
        }
        feedDiv.innerHTML = data.map(p => `
            <div class="post-card">
                ${p.user_name === localStorage.getItem('siu_user') ? `<button onclick="deletePost('${p.id}')" style="position:absolute; top:20px; right:20px; z-index:10; background:rgba(0,0,0,0.3); border:none; border-radius:8px; padding:5px 12px; color:white; font-size:10px; cursor:pointer;">ì‚­ì œ</button>` : ''}
                ${p.image_url ? `<img src="${p.image_url}" style="width:100%; display:block; max-height:500px; object-fit:cover;">` : ''}
                <div style="padding:25px;">
                    <p style="margin:0 0 20px 0; line-height:1.8; font-size:16px; color:#444; white-space:pre-wrap;">${p.content}</p>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:900; opacity:0.8;">BY ${p.user_name}</span>
                        <span style="font-size:12px; opacity:0.3;">${new Date(p.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function moveMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCalendar(); }
</script>
