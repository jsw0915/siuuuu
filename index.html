    <style>

        :root { --main: #eab308; --bg: #fdfbf7; --text: #44403c; --green: #10b981; --pink: #fb7185; --blue: #38bdf8; }
        body { background-color: var(--bg); color: var(--text); margin: 0; font-family: 'Pretendard', sans-serif; transition: 0.5s; overflow-x: hidden; }

        .like-badge { cursor: pointer; display: inline-flex; align-items: center; gap: 5px; background: #fff0f3; color: #ff4d6d; padding: 5px 12px; border-radius: 15px; font-size: 13px; font-weight: 800; border: none; transition: 0.2s; }

<script>
    const SB_URL = 'https://chlqufwjiwfiqzvmocof.supabase.co', SB_KEY = 'sb_publishable_MyGDUC1VPEyrWP6THcgWEA_mk8HUpQj'; 
    const ANNIVERSARIES = { "01-01": "Ïã†Ï†ï ‚òÄÔ∏è", "02-14": "Î∞úÎ†åÌÉÄÏù∏ üç´", "03-01": "ÏÇºÏùºÏ†à üá∞üá∑", "03-14": "ÌôîÏù¥Ìä∏Îç∞Ïù¥ üç≠", "05-05": "Ïñ¥Î¶∞Ïù¥ÎÇ† üéà", "05-08": "Ïñ¥Î≤ÑÏù¥ÎÇ† üíê", "12-25": "ÌÅ¨Î¶¨Ïä§ÎßàÏä§ üéÑ" };
    const SQUAD_COLORS = { 'ÌÉúÏßÄÏïÑ': '#ff4d6d', 'Ï°∞ÏÑ±Ïö∞': '#007bff', 'ÏóºÌÉúÏÑ±': '#20c997', 'ÍπÄÌÉúÌòÑ': '#9b5de5', 'Ïù¥Ï§ÄÏÑú': '#f15bb5', 'Ïù¥ÏßÄÌò∏': '#d4a373', 'Ïù¥Îã§Ïõê': '#7b2cbf', 'Ï∂îÏñµ': '#38bdf8', 'ÏÉùÏùº': '#fb7185' };
    const SQUAD = Object.keys(SQUAD_COLORS);
    let client, viewDate = new Date(), selDate = "", allSchedules = [];

    window.onload = function() { 
        client = supabase.createClient(SB_URL, SB_KEY); 
        if (localStorage.getItem('siu_user')) showApp(); 
        const sc = document.getElementById('categoryScroll');
        sc.addEventListener('wheel', (e) => { e.preventDefault(); sc.scrollLeft += e.deltaY; });
    };

    function handleLogin() { 
        const n = document.getElementById('userName').value.trim(); 
        if (SQUAD.includes(n)) { localStorage.setItem('siu_user', n); showApp(); } 
        else alert("Î©§Î≤ÑÍ∞Ä ÏïÑÎãôÎãàÎã§!"); 
    }
    
    function showApp() { 
        document.getElementById('gate').style.display = 'none'; 
        document.getElementById('app').style.display = 'block'; 
        renderCalendar(); 
        loadFeed(); 
    }
    
    function handleLogout() { localStorage.removeItem('siu_user'); location.reload(); }

    // Ï∫òÎ¶∞Îçî Í∏∞Îä• (Í∏∞Ï°¥Í≥º ÎèôÏùº)
    async function renderCalendar() {
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('calMonth').innerText = `${y}.${String(m+1).padStart(2,'0')}`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
        const body = document.getElementById('calBody');
        const { data } = await client.from('schedules').select('*'); 
        allSchedules = data || []; 
        body.innerHTML = '';
        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td'); cell.className = "cal-day";
                if (!(i === 0 && j < first || date > last)) {
                    const mmdd = `${String(m+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`, dKey = `${y}-${mmdd}`;
                    let ev = ANNIVERSARIES[mmdd] ? `<span class="day-label label-pink">${ANNIVERSARIES[mmdd]}</span>` : '';
                    ev += allSchedules.filter(s => s.target_date === dKey).map(s => `<span class="day-label ${s.title.match(/ÏÉùÏùº|Í∏∞ÎÖêÏùº|Day/) ? 'label-pink' : 'label-green'}" style="margin-top:2px;">${s.title}</span>`).join('');
                    cell.innerHTML = `<span style="opacity:0.3; font-weight:bold;">${date}</span><div class="ev-h">${ev}</div>`;
                    cell.onclick = () => openDateEditor(dKey); date++;
                }
                row.appendChild(cell);
            }
            body.appendChild(row); if (date > last) break;
        }
    }

    // Ìè¨Ïä§Ìä∏ ÌîºÎìú (Ï¢ãÏïÑÏöî Î∞è GIF ÏßÄÏõê Ï∂îÍ∞Ä)
    async function loadFeed(filter = 'all') {
        const feedDiv = document.getElementById('feed');
        const currentUser = localStorage.getItem('siu_user');
        let { data: posts, error } = await client.from('posts').select('*, comments(*)').order('created_at', { ascending: false });
        if (error) { console.error(error); return; }
        posts = posts || [];
        if(filter !== 'all') {
            if(['Ï∂îÏñµ','ÏÉùÏùº'].includes(filter)) posts = posts.filter(p => p.content.includes(filter));
            else posts = posts.filter(p => p.user_name === filter);
        }
        
        feedDiv.innerHTML = posts.map(p => {
            const isGif = (c) => c.content.match(/\.(gif|webp)$|giphy|tenor/i);
            return `
            <div class="post-card">
                ${p.user_name === currentUser ? `
                    <div class="post-manage-btns">
                        <button class="m-btn" onclick="editPost('${p.id}', \`${p.content.replace(/`/g, '\\`')}\`)">ÏàòÏ†ï</button>
                        <button class="m-btn" onclick="deletePost('${p.id}')">ÏÇ≠Ï†ú</button>
                    </div>
                ` : ''}
                <div class="image-slider">${(p.image_url||'').split(',').filter(u=>u).map(u => `<img src="${u}">`).join('')}</div>
                <div style="padding:25px;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b style="color:${SQUAD_COLORS[p.user_name]}">BY ${p.user_name}</b>
                        <button class="like-badge" onclick="addLike('${p.id}', ${p.likes || 0})">‚ù§Ô∏è ${p.likes || 0}</button>
                    </div>
                    <p id="content-${p.id}" style="font-size:16px; margin:10px 0 20px; line-height:1.7; white-space:pre-wrap;">${p.content}</p>
                    
                    <div id="comments-${p.id}" style="border-top:1px solid #eee; padding-top:15px;">
                        ${(p.comments || []).map(c => `
                            <div class="comment-item">
                                <span>
                                    <b>${c.user_name}</b> 
                                    ${isGif(c) ? `<img class="comment-gif" src="${c.content}">` : c.content}
                                </span>
                                ${c.user_name === currentUser ? `<small onclick="deleteComment('${c.id}')" style="opacity:0.3; cursor:pointer;">‚úï</small>` : ''}
                            </div>`).join('')}
                    </div>
                    
                    <div style="display:flex; gap:10px; background:#f8fafc; padding:5px 12px; border-radius:12px; margin-top:10px; align-items:center;">
                        <input type="text" placeholder="ÎåìÍ∏Ä..." id="cIn-${p.id}" onkeydown="if(event.key==='Enter') addComment('${p.id}')" style="flex:1; border:none; outline:none; background:none; font-size:14px;">
                        <button onclick="addComment('${p.id}', true)" style="border:none; background:none; font-size:18px; cursor:pointer; filter:grayscale(1);">üñºÔ∏è</button>
                        <button onclick="addComment('${p.id}')" style="border:none; background:none; color:#eab308; font-weight:bold;">UP</button>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    // Ï¢ãÏïÑÏöî Í∏∞Îä•
    async function addLike(id, currentLikes) {
        const { error } = await client.from('posts').update({ likes: currentLikes + 1 }).eq('id', id);
        if (error) console.error(error);
        else loadFeed();
    }

    // ÎåìÍ∏Ä GIF ÏßÄÏõê Í∏∞Îä•
    async function addComment(pId, isGifPrompt = false) { 
        const i = document.getElementById(`cIn-${pId}`);
        let c = i.value.trim(); 
        
        if (isGifPrompt) {
            const gifUrl = prompt("GIF ÎßÅÌÅ¨(URL)Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
            if (gifUrl) c = gifUrl;
            else return;
        }

        if(!c) return; 
        await client.from('comments').insert([{ post_id: pId, content: c, user_name: localStorage.getItem('siu_user') }]); 
        i.value=""; 
        loadFeed(); 
    }

    // --- Í∏∞Ï°¥ ÏÇ≠Ï†ú/Ï†ÄÏû•/Ï∫òÎ¶∞Îçî Ìï®ÏàòÎì§ (Î≥ÄÍ≤Ω ÏóÜÏùå) ---
    async function deletePost(id) {
        if (!confirm("Ï†ïÎßê Ïù¥ Í∏∞Î°ùÍ≥º ÏÇ¨ÏßÑÏùÑ Î™®Îëê ÏßÄÏö∏ÍπåÏöî?")) return;
        try {
            const { data: post } = await client.from('posts').select('image_url').eq('id', id).single();
            if (post && post.image_url) {
                const urls = post.image_url.split(',').filter(u => u); 
                const fileNames = urls.map(url => url.split('/').pop());
                if (fileNames.length > 0) await client.storage.from('photos').remove(fileNames);
            }
            await client.from('posts').delete().eq('id', id);
            alert("ÏÇ≠Ï†ú ÏôÑÎ£å! ‚ú®"); loadFeed();
        } catch (e) { alert("ÏÇ≠Ï†ú Ïã§Ìå®: " + e.message); }
    }

    async function savePost() {
        const c = document.getElementById('pContent').value;
        const f = document.getElementById('pFile').files;
        const user = localStorage.getItem('siu_user');
        if(!c && f.length === 0) return alert("ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
        const btn = document.getElementById('sBtn'); btn.innerText = "Ï†ÄÏû• Ï§ë..."; btn.disabled = true;
        try {
            let urls = [];
            for(let file of f) {
                const fn = `${Date.now()}_${file.name}`;
                await client.storage.from('photos').upload(fn, file);
                const { data } = client.storage.from('photos').getPublicUrl(fn);
                if(data) urls.push(data.publicUrl);
            }
            await client.from('posts').insert([{ content: c, image_url: urls.join(','), user_name: user, likes: 0 }]);
            alert("Í∏∞Ïñµ Ï†ÄÏû• ÏôÑÎ£å! üî•");
            document.getElementById('pContent').value = ""; document.getElementById('pFile').value = "";
            document.getElementById('fLab').innerText = "ÏÇ¨ÏßÑ Ï∂îÍ∞Ä"; loadFeed();
        } catch(e) { alert("Ïã§Ìå®: " + e.message); } finally { btn.innerText = "Í∏∞Ïñµ Ï†ÄÏû•"; btn.disabled = false; }
    }

    // ÏàòÏ†ï, ÏÇ≠Ï†úÎåìÍ∏Ä, ÌÖåÎßàÎ≥ÄÍ≤Ω, Ï∫òÎ¶∞Îçî Ïù¥Îèô Îì± Í∏∞ÌÉÄ Ìï®ÏàòÎäî Ïù¥Ï†Ñ ÎºàÎåÄÏôÄ ÎèôÏùºÌïòÍ≤å Ïú†ÏßÄ...
    async function editPost(id, oldContent) { const newContent = prompt("ÎÇ¥Ïö©ÏùÑ ÏàòÏ†ïÌïòÏÑ∏Ïöî:", oldContent); if (newContent !== null) { await client.from('posts').update({ content: newContent }).eq('id', id); loadFeed(); } }
    async function deleteComment(id) { if(confirm("ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?")) { await client.from('comments').delete().eq('id', id); loadFeed(); } }
    function changeTheme(tag, btn) { document.body.style.backgroundColor = btn.dataset.bg; document.getElementById('mainTitle').style.color = btn.dataset.color; document.querySelectorAll('.tag-btn').forEach(b => { b.classList.remove('active'); b.style.backgroundColor = 'white'; b.style.color = 'var(--text)'; }); btn.classList.add('active'); btn.style.backgroundColor = btn.dataset.color; btn.style.color = 'white'; loadFeed(tag); }
    function openDateEditor(d) { selDate = d; document.getElementById('dateEditor').style.display = 'block'; document.getElementById('selectedDateText').innerText = `üìÖ ${d}`; const mine = allSchedules.filter(s => s.target_date === d); document.getElementById('existingEvents').innerHTML = mine.map(s => `<div style="display:flex; justify-content:space-between; padding:5px 0;"><span>${s.title}</span><button onclick="deleteSchedule('${s.id}')" style="color:red; border:none; background:none;">‚úï</button></div>`).join(''); }
    async function saveDateEvent() { const t = document.getElementById('dateInput').value; if(!t) return; await client.from('schedules').insert([{ user_name: localStorage.getItem('siu_user'), title: t, target_date: selDate }]); document.getElementById('dateInput').value=""; renderCalendar(); }
    async function deleteSchedule(id) { if(confirm("ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?")) { await client.from('schedules').delete().eq('id', id); renderCalendar(); document.getElementById('dateEditor').style.display='none'; } }
    function moveMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCalendar(); }
    function runLucky() { const user = localStorage.getItem('siu_user') || "guest"; const today = new Date().toISOString().split('T')[0]; const seed = user + today; let hash = 0; for (let i = 0; i < seed.length; i++) { hash = ((hash << 5) - hash) + seed.charCodeAt(i); hash |= 0; } const score = Math.abs(hash % 41) + 60; const msgs = ["ÎåÄÎ∞ï! üî•", "Ïö¥Ïù¥ Ï¢ãÎÑ§Ïöî! üöÄ", "ÌèâÏò®Ìïú ÌïòÎ£®! üòä", "SIUUU! üçÄ"]; alert(`üçÄ [${user}] Ïö¥ÏÑ∏: ${score}%\n${msgs[score>=90?0:score>=80?1:score>=70?2:3]}`); }
    function updateFileStatus(i) { document.getElementById('fLab').innerText = `üì∏ ${i.files.length}Ïû• ÏÑ†ÌÉùÎê®`; }
</script>
