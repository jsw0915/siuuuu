<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        :root { --main: #eab308; --bg: #fdfbf7; --heart: #ff4d6d; }
        body { background: var(--bg); font-family: 'Pretendard', sans-serif; margin: 0; padding-bottom: 80px; color: #44403c; -webkit-tap-highlight-color: transparent; }
        
        .card { background: #fff; margin: 15px; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); position: relative; }
        .btn-tab { padding: 10px 20px; border-radius: 50px; background: #fff; border: 1.5px solid #eee; font-weight: 800; cursor: pointer; white-space: nowrap; }
        .btn-tab.active { background: var(--main); color: #fff; border-color: var(--main); }
        
        /* ìº˜ë¦°ë” ë””ìì¸ ë³´ì™„ */
        #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .cal-day { background: #f8fafc; border-radius: 10px; padding: 8px 5px; font-size: 12px; text-align: center; min-height: 40px; }
        
        /* ë”ë¸” í•˜íŠ¸ */
        .double-heart { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); color: white; font-size: 80px; z-index: 10; pointer-events: none; transition: 0.4s; opacity: 0; }
        .double-heart.active { transform: translate(-50%, -50%) scale(1.2); opacity: 0.9; }

        .comment-sec { padding: 15px 20px; background: #fafafa; border-top: 1px solid #f0f0f0; font-size: 13px; }
        textarea { width: 100%; border: none; background: #f1f5f9; border-radius: 15px; padding: 15px; box-sizing: border-box; resize: none; font-size: 14px; margin-bottom: 10px; }
        #editModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { width: 85%; background: white; padding: 25px; border-radius: 25px; }
    </style>
</head>
<body>

<div class="card" style="padding:20px;">

</div>

<div class="header" style="position: sticky; top: 0; z-index: 1000; background: rgba(253, 251, 247, 0.9); backdrop-filter: blur(10px); padding: 10px 0;">

        <button class="btn-tab" onclick="filterFeed('ì¶”ì–µ', this)">#ì¶”ì–µğŸ§¸</button>
        <button class="btn-tab" onclick="filterFeed('ìƒì¼', this)">#ìƒì¼ğŸ‚</button>
    </div>
</div>

<div class="card" style="padding: 20px;">
    <select id="userSel" style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 10px; font-weight: 800;"></select>
    <textarea id="pText" rows="3" placeholder="ì˜¤ëŠ˜ì˜ ê¸°ë¡ì„ ë‚¨ê²¨ë³´ì„¸ìš”..."></textarea>
    <input type="file" id="fInp" multiple style="display: none;" onchange="document.getElementById('fLab').innerText='âœ… '+this.files.length+'ì¥ ì„ íƒë¨'">
    <label for="fInp" id="fLab" style="display: block; padding: 15px; background: #f1f5f9; border-radius: 15px; text-align: center; font-size: 13px; font-weight: 800; margin-bottom: 10px; cursor: pointer;">ğŸ“¸ ì‚¬ì§„ ì—¬ëŸ¬ ì¥ ì¶”ê°€</label>
    <div style="display: flex; gap: 8px;">
        <button onclick="upPost()" id="upBtn" style="flex: 2; background: var(--main); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: 900;">ê¸°ì–µ ì €ì¥</button>
        <button onclick="runLucky()" style="flex: 1; background: #10b981; color: white; border: none; padding: 15px; border-radius: 15px; font-weight: 900;">ìš´ì„¸</button>
    </div>
</div>

<div id="feedArea"></div>

<div id="editModal">
    <div class="modal-box">
        <h3 style="margin-top:0">ê²Œì‹œë¬¼ ìˆ˜ì •</h3>
        <textarea id="editArea" rows="5"></textarea>
        <div style="display: flex; gap: 10px;">
            <button onclick="saveEdit()" style="flex:1; background:var(--main); color:white; border:none; padding:12px; border-radius:12px; font-weight:800;">ìˆ˜ì •</button>
            <button onclick="deletePost()" style="flex:1; background:#ef4444; color:white; border:none; border-radius:12px;">ì‚­ì œ</button>
            <button onclick="closeModal()" style="flex:1; background:#eee; border:none; border-radius:12px;">ì·¨ì†Œ</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = "YOUR_URL";
    const SB_KEY = "YOUR_KEY";
    const client = supabase.createClient(SB_URL, SB_KEY);
    const SQUAD = ["íƒœì§€ì•„", "ì¡°ì„±ìš°", "ì—¼íƒœì„±", "ê¹€íƒœí˜„", "ì´ì¤€ì„œ", "ì´ì§€í˜¸", "ì´ë‹¤ì›"];
    let rawPosts = [], currentEditId = null;

    window.onload = () => {
        const sel = document.getElementById("userSel");
        SQUAD.forEach(n => sel.innerHTML += `<option value="${n}">${n}</option>`);
        loadFeed();
    };

    // [1] ë‹¤ì¤‘ ì‚¬ì§„ ì—…ë¡œë“œ ë³´ì™„ (await ë£¨í”„ ì ìš©)
    async function upPost() {
        const u = document.getElementById("userSel").value;
        const t = document.getElementById("pText").value;
        const f = document.getElementById("fInp").files;
        if(!u || !t) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");

        const btn = document.getElementById("upBtn");
        btn.innerText = "ì—…ë¡œë“œ ì¤‘..."; btn.disabled = true;

        try {
            let urls = [];
            for(let file of f) {
                const path = `arc/${Date.now()}_${file.name}`;
                await client.storage.from("photos").upload(path, file);
                urls.push(client.storage.from("photos").getPublicUrl(path).data.publicUrl);
            }
            await client.from("posts").insert([{ user_name: u, content: t, image_url: urls.join(",") }]);
            location.reload();
        } catch (e) { alert("ì˜¤ë¥˜: " + e.message); btn.disabled = false; btn.innerText = "ê¸°ì–µ ì €ì¥"; }
    }

    async function loadFeed() {
        const { data } = await client.from("posts").select("*, comments(*)").order("created_at", { ascending: false });
        rawPosts = data || [];
        renderPosts(rawPosts);
        renderCalendar();
    }

    function renderPosts(items) {
        const area = document.getElementById("feedArea");
        const currentUser = document.getElementById("userSel").value;
        area.innerHTML = items.map(p => {
            const urls = p.image_url ? p.image_url.split(",") : [];
            const isLiked = p.liked_users?.includes(currentUser);
            return `
                <div class="card">
                    <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                        <b style="color:var(--main)">BY ${p.user_name}</b>
                        ${p.user_name === currentUser ? `<span onclick="openEdit('${p.id}', \`${p.content}\`)" style="cursor:pointer; opacity:0.3; font-size:12px;">ìˆ˜ì •/ì‚­ì œ</span>` : ''}
                    </div>
                    <div class="swiper" ondblclick="handleDouble('${p.id}')">
                        <div class="double-heart" id="dh-${p.id}">â¤</div>
                        <div class="swiper-wrapper">${urls.map(u => `<div class="swiper-slide"><img src="${u}" style="width:100%; aspect-ratio:1/1; object-fit:cover;"></div>`).join('')}</div>
                        ${urls.length > 1 ? '<div class="swiper-pagination"></div>' : ''}
                    </div>
                    <div style="padding:15px;">
                        <span onclick="toggleLike('${p.id}')" style="cursor:pointer; font-size:22px; color:${isLiked ? 'var(--heart)' : '#ccc'}">${isLiked ? 'â¤ï¸' : 'ğŸ¤'}</span>
                        <span style="font-size:14px; font-weight:800; margin-left:5px;">ì¢‹ì•„ìš” ${p.likes || 0}ê°œ</span>
                        <p style="margin:10px 0 0; font-size:15px; line-height:1.6;">${p.content}</p>
                    </div>
                    <div class="comment-sec">
                        ${(p.comments || []).map(c => `<div style="margin-bottom:5px;"><b>${c.user_name}</b> ${c.content} ${c.user_name===currentUser?`<small style="opacity:0.3; margin-left:5px;" onclick="delComm('${c.id}')">ì‚­ì œ</small>`:''}</div>`).join('')}
                        <input type="text" placeholder="ëŒ“ê¸€ ë‹¬ê¸°..." onkeydown="if(event.key==='Enter') addComment('${p.id}', this)" style="width:100%; border:none; background:none; outline:none; margin-top:8px; font-size:12px;">
                    </div>
                </div>`;
        }).join('');
        new Swiper('.swiper', { pagination: { el: '.swiper-pagination' }, observer: true });
    }

    async function toggleLike(pid) {
        const user = document.getElementById("userSel").value;
        if(!user) return;
        const post = rawPosts.find(p => p.id === pid);
        let users = post.liked_users || [];
        let likes = post.likes || 0;
        if(users.includes(user)) { users = users.filter(u => u !== user); likes = Math.max(0, likes - 1); }
        else { users.push(user); likes++; }
        await client.from("posts").update({ likes, liked_users: users }).eq("id", pid);
        loadFeed();
    }

    async function handleDouble(pid) {
        const heart = document.getElementById("dh-"+pid);
        heart.classList.add("active"); setTimeout(() => heart.classList.remove("active"), 800);
        const post = rawPosts.find(p => p.id === pid);
        if(!post.liked_users?.includes(document.getElementById("userSel").value)) await toggleLike(pid);
    }

    async function addComment(pid, inp) {
        const user = document.getElementById("userSel").value;
        if(!user || !inp.value.trim()) return;
        await client.from("comments").insert([{ post_id: pid, user_name: user, content: inp.value }]);
        inp.value = ""; loadFeed();
    }

    async function delComm(cid) { if(confirm("ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { await client.from("comments").delete().eq("id", cid); loadFeed(); } }

    function renderCalendar() {
        const cal = document.getElementById("calendar"); cal.innerHTML = "";
        const now = new Date(); const y = now.getFullYear(); const m = now.getMonth();
        const first = new Date(y, m, 1).getDay(); const last = new Date(y, m + 1, 0).getDate();
        const postsMonth = rawPosts.filter(p => { const d = new Date(p.created_at); return d.getMonth() === m && d.getFullYear() === y; });
        document.getElementById("monthCount").innerText = postsMonth.length + "ê°œ";
        for(let i=0; i<first; i++) cal.innerHTML += "<div></div>";
        for(let d=1; d<=last; d++) {
            const count = postsMonth.filter(p => new Date(p.created_at).getDate() === d).length;
            cal.innerHTML += `<div class="cal-day">${d}${count > 0 ? `<div style="color:var(--main); font-weight:900; font-size:10px;">â—${count}</div>` : ''}</div>`;
        }
    }

    function openEdit(id, content) { currentEditId = id; document.getElementById("editArea").value = content; document.getElementById("editModal").style.display = "flex"; }
    async function saveEdit() { await client.from("posts").update({ content: document.getElementById("editArea").value }).eq("id", currentEditId); location.reload(); }
    async function deletePost() { if(confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")) { await client.from("posts").delete().eq("id", currentEditId); location.reload(); } }
    function closeModal() { document.getElementById("editModal").style.display = "none"; }
    function filterFeed(k, b) { document.querySelectorAll('.btn-tab').forEach(x => x.classList.remove('active')); b.classList.add('active'); renderPosts(k === 'all' ? rawPosts : rawPosts.filter(p => p.content.includes(k) || p.user_name === k)); }

    function runLucky() {
        const user = document.getElementById("userSel").value;
        if(!user) return alert("ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”!");
        const fortunes = ["ì˜¤ëŠ˜ì€ SIUUUU! ì™¸ì¹˜ê¸° ì¢‹ì€ ë‚ !", "ë©¤ë²„ ì¤‘ í•œ ëª…ì´ ë§›ìˆëŠ” ê±¸ ì‚¬ì¤„ì§€ë„?", "ë‹¹ì‹ ì˜ ì‚¬ì§„ì´ ì˜¤ëŠ˜ì˜ ì¸ìƒìƒ·ì´ ë©ë‹ˆë‹¤.", "ì˜ˆìƒì¹˜ ëª»í•œ ê¸°ë¶„ ì¢‹ì€ ì—°ë½ì´ ì˜µë‹ˆë‹¤.", "ì˜¤ëŠ˜ì€ ì¡°ê¸ˆ ëŒ€ë‹´í•´ì ¸ë„ ì¢‹ì€ ë‚ !"];
        const seed = user + new Date().toDateString();
        let hash = 0; for(let i=0; i<seed.length; i++) hash = ((hash << 5) - hash) + seed.charCodeAt(i);
        const result = fortunes[Math.abs(hash) % fortunes.length];
        alert(`ğŸ€ ${user}ë‹˜ì˜ ìš´ì„¸ (${Math.abs(hash)%100+1}/100):\n\n"${result}"`);
    }
</script>
