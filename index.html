<script>
    // ğŸ¨ ë©¤ë²„ë³„ ê³ ìœ  ì»¬ëŸ¬ ì‹œìŠ¤í…œ (í•´ì‹œíƒœê·¸ ì—°ë™ìš©)
    const SQUAD_COLORS = {
        'íƒœì§€ì•„': '#ff4d6d', 'ì¡°ì„±ìš°': '#007bff', 'ì—¼íƒœì„±': '#20c997', 
        'ê¹€íƒœí˜„': '#9b5de5', 'ì´ì¤€ì„œ': '#f15bb5', 'ì´ì§€í˜¸': '#d4a373', 'ì´ë‹¤ì›': '#7b2cbf',
        'ì¶”ì–µ': '#38bdf8', 'ìƒì¼': '#fb7185'
    };
    const SQUAD = Object.keys(SQUAD_COLORS);
    const SB_URL = 'https://chlqufwjiwfiqzvmocof.supabase.co';
    const SB_KEY = 'sb_publishable_MyGDUC1VPEyrWP6THcgWEA_mk8HUpQj'; 
    let client;
    let viewDate = new Date();
    let selDate = "";
    let allSchedules = [];

    window.onload = function() {
        client = supabase.createClient(SB_URL, SB_KEY);
        if (localStorage.getItem('siu_user')) showApp();
    };

    function handleLogin() {
        const n = document.getElementById('userName').value.trim();
        if (SQUAD.includes(n)) { localStorage.setItem('siu_user', n); showApp(); }
        else { alert("ìŠ¤ì¿¼ë“œ ë©¤ë²„ì˜ ì´ë¦„ì„ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”!"); }
    }

    function showApp() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar(); loadFeed();
    }

    function handleLogout() { localStorage.removeItem('siu_user'); location.reload(); }

    // âœ¨ í•´ì‹œíƒœê·¸ ì»¬ëŸ¬ë§ ë¡œì§ (10ì–µ ë²ˆì˜ ë³µê¸° ëì— ì™„ì„±)
    function highlightHashtags(text) {
        return text.replace(/#([ã„±-ã…ã…-ã…£ê°€-í£a-zA-Z0-9]+)/g, (match, tag) => {
            const color = SQUAD_COLORS[tag] || '#94a3b8'; // ë“±ë¡ëœ ë©¤ë²„ê°€ ì•„ë‹ˆë©´ íšŒìƒ‰ ì²˜ë¦¬
            return `<span class="hashtag" style="color: ${color}; border-bottom: 2px solid ${color}33;">#${tag}</span>`;
        });
    }

    function changeTheme(tag, btn) {
        const color = btn.getAttribute('data-color');
        const bg = btn.getAttribute('data-bg');
        document.body.style.backgroundColor = bg;
        document.getElementById('mainTitle').style.color = color;
        document.getElementById('sBtn').style.backgroundColor = color;
        
        document.querySelectorAll('.tag-btn').forEach(b => {
            b.classList.remove('active');
            b.style.backgroundColor = 'white';
        });
        btn.classList.add('active');
        btn.style.backgroundColor = color;
        loadFeed(tag);
    }

    function renderCalendar() {
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('calMonth').innerText = `${y}.${String(m+1).padStart(2,'0')}`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
        const body = document.getElementById('calBody'); body.innerHTML = '';
        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td'); cell.className = "cal-day";
                if (i === 0 && j < first || date > last) { cell.innerHTML = ""; }
                else {
                    const dKey = `${y}-${String(m+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                    cell.setAttribute('data-date', dKey);
                    cell.innerHTML = `<span style="font-weight:900; opacity:0.15; font-size:12px;">${date}</span><div class="ev-h"></div>`;
                    cell.onclick = () => openDateEditor(dKey);
                    date++;
                }
                row.appendChild(cell);
            }
            body.appendChild(row); if (date > last) break;
        }
        fetchCalData();
    }

    async function fetchCalData() {
        const { data } = await client.from('schedules').select('*');
        allSchedules = data || [];
        allSchedules.forEach(ev => {
            const holder = document.querySelector(`.cal-day[data-date="${ev.target_date}"] .ev-h`);
            if(holder) {
                let color = ev.type === '#ìƒì¼' ? '#fb7185' : '#38bdf8';
                holder.innerHTML += `<span class="day-label" style="background:${color}">${ev.title}</span>`;
            }
        });
    }

    function openDateEditor(date) {
        selDate = date; document.getElementById('dateEditor').style.display = 'block';
        document.getElementById('selectedDateText').innerText = `ğŸ—“ï¸ ${date} ì¼ì • ê´€ë¦¬`;
        const mine = allSchedules.filter(s => s.target_date === date);
        document.getElementById('existingEvents').innerHTML = mine.map(s => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; font-size:14px; border-bottom:1px solid #f1f1f1;">
                <span>${s.title}</span>
                ${s.user_name === localStorage.getItem('siu_user') ? `<button onclick="deleteSchedule('${s.id}')" style="color:#ff4d6d; border:none; background:none; cursor:pointer; font-weight:bold;">ì‚­ì œ</button>` : ''}
            </div>
        `).join('');
    }

    async function saveDateEvent() {
        const title = document.getElementById('dateInput').value;
        if(!title) return;
        await client.from('schedules').insert([{ user_name: localStorage.getItem('siu_user'), title, target_date: selDate, type: '#ì¼ì •' }]);
        location.reload();
    }

    async function deleteSchedule(id) {
        if(confirm("ì´ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { await client.from('schedules').delete().eq('id', id); location.reload(); }
    }

    async function savePost() {
        const c = document.getElementById('pContent').value; if(!c) return;
        const btn = document.getElementById('sBtn'); btn.innerText = "ë°ì´í„° ì €ì¥ ì¤‘..."; btn.disabled = true;
        let url = ""; const f = document.getElementById('pFile').files[0];
        if(f) {
            const fileName = `${Date.now()}_${f.name}`;
            await client.storage.from('photos').upload(fileName, f);
            url = client.storage.from('photos').getPublicUrl(fileName).data.publicUrl;
        }
        await client.from('posts').insert([{ content: c, image_url: url, user_name: localStorage.getItem('siu_user'), tags: 'ì¼ë°˜' }]);
        location.reload();
    }

    async function deletePost(id) {
        if(confirm("ì†Œì¤‘í•œ ì¶”ì–µì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { await client.from('posts').delete().eq('id', id); location.reload(); }
    }

    async function loadFeed(filter = 'all') {
        const feedDiv = document.getElementById('feed');
        feedDiv.innerHTML = '<p style="text-align:center; padding:100px 0; opacity:0.3; font-weight:800;">RECALLING MEMORIES...</p>';
        let { data } = await client.from('posts').select('*').order('created_at', { ascending: false });
        if(filter !== 'all') {
            if(filter === 'ì¶”ì–µ' || filter === 'ìƒì¼') data = data.filter(p => p.content.includes(filter));
            else data = data.filter(p => p.user_name === filter);
        }
        feedDiv.innerHTML = data.map(p => `
            <div class="post-card">
                ${p.user_name === localStorage.getItem('siu_user') ? `<button onclick="deletePost('${p.id}')" style="position:absolute; top:20px; right:20px; z-index:10; background:rgba(0,0,0,0.15); border:none; border-radius:10px; padding:6px 12px; color:white; font-size:10px; cursor:pointer; font-weight:800; backdrop-filter: blur(5px);">DELETE</button>` : ''}
                ${p.image_url ? `<img src="${p.image_url}" style="width:100%; display:block; max-height:600px; object-fit:cover;">` : ''}
                <div style="padding:30px;">
                    <p style="margin:0 0 25px 0; line-height:1.8; font-size:17px; color:#333; white-space:pre-wrap;">${highlightHashtags(p.content)}</p>
                    <div style="display:flex; justify-content:space-between; align-items:center; border-top:1px solid #f8f8f8; padding-top:20px;">
                        <span style="font-weight:900; color:${SQUAD_COLORS[p.user_name] || '#eab308'}; letter-spacing:-0.5px;">BY ${p.user_name}</span>
                        <span style="font-size:12px; opacity:0.25; font-weight:700;">${new Date(p.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function moveMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCalendar(); }
</script>
