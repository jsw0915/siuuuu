<script>
    const SQUAD = ['íƒœì§€ì•„', 'ì¡°ì„±ìš°', 'ì—¼íƒœì„±', 'ê¹€íƒœí˜„', 'ì´ì¤€ì„œ', 'ì´ì§€í˜¸', 'ì´ë‹¤ì›'];
    const SB_URL = 'https://chlqufwjiwfiqzvmocof.supabase.co';
    const SB_KEY = 'sb_publishable_MyGDUC1VPEyrWP6THcgWEA_mk8HUpQj'; 
    let client;
    let viewDate = new Date();
    let selDate = "";
    let allSchedules = [];

    window.onload = function() {
        client = supabase.createClient(SB_URL, SB_KEY);
        if (localStorage.getItem('siu_user')) showApp();
    };

    function handleLogin() {
        const n = document.getElementById('userName').value.trim();
        if (SQUAD.includes(n)) { 
            localStorage.setItem('siu_user', n); 
            showApp(); 
        } else { 
            alert("ìŠ¤ì¿¼ë“œ ë©¤ë²„ ì´ë¦„ì„ ì •í™•íˆ ì…ë ¥í•˜ì„¸ìš”!"); 
        }
    }

    function showApp() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        renderCalendar(); loadFeed();
    }

    function handleLogout() { localStorage.removeItem('siu_user'); location.reload(); }

    function addEmoji(e) { document.getElementById('pContent').value += e; }

    function renderCalendar() {
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('calMonth').innerText = `${y}.${String(m+1).padStart(2,'0')}`;
        const first = new Date(y, m, 1).getDay();
        const last = new Date(y, m + 1, 0).getDate();
        const body = document.getElementById('calBody'); body.innerHTML = '';
        
        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td'); cell.className = "cal-day";
                if (i === 0 && j < first || date > last) { cell.innerHTML = ""; }
                else {
                    const dKey = `${y}-${String(m+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                    cell.setAttribute('data-date', dKey);
                    cell.innerHTML = `<span style="font-weight:900; font-size:12px; color:#d6d3d1;">${date}</span><div class="ev-h"></div>`;
                    cell.onclick = () => openDateEditor(dKey);
                    date++;
                }
                row.appendChild(cell);
            }
            body.appendChild(row); if (date > last) break;
        }
        fetchCalData();
    }

    async function fetchCalData() {
        const { data } = await client.from('schedules').select('*');
        allSchedules = data || [];
        allSchedules.forEach(ev => {
            const holder = document.querySelector(`.cal-day[data-date="${ev.target_date}"] .ev-h`);
            if(holder) {
                let color = '#7dd3fc'; 
                if(ev.type === '#ë””ë°ì´') color = '#38bdf8'; 
                if(ev.type === '#ìƒì¼') color = '#fb7185'; 
                holder.innerHTML += `<span class="day-label" style="background:${color}">${ev.type === '#ì¼ì •' ? '' : ev.D_day} ${ev.title}</span>`;
            }
        });
    }

    function openDateEditor(date) {
        selDate = date;
        document.getElementById('dateEditor').style.display = 'block';
        document.getElementById('selectedDateText').innerText = `ğŸ—“ï¸ ${date} ì¼ì • ê´€ë¦¬`;
        const list = document.getElementById('existingEvents');
        const mine = allSchedules.filter(s => s.target_date === date);
        list.innerHTML = mine.map(s => `
            <div style="display:flex; justify-content:space-between; align-items:center; font-size:13px; padding:8px 0; border-bottom:1px solid #f5f0e9;">
                <span style="font-weight:bold;">${s.type} ${s.title} <small style="opacity:0.5; font-weight:normal;">by ${s.user_name}</small></span>
                ${s.user_name === localStorage.getItem('siu_user') ? `<button onclick="deleteSchedule('${s.id}')" style="color:#ef4444; border:none; background:none; cursor:pointer; font-weight:bold;">ì‚­ì œ</button>` : ''}
            </div>
        `).join('');
    }

    async function deleteSchedule(id) {
        if(!confirm("ì´ ì¼ì •ì„ ì‚­ì œí• ê¹Œìš”?")) return;
        await client.from('schedules').delete().eq('id', id);
        location.reload();
    }

    async function saveDateEvent() {
        const title = document.getElementById('dateInput').value;
        const type = document.getElementById('dateType').value;
        if(!title) return;
        const target = new Date(selDate);
        const diff = Math.ceil((target - new Date().setHours(0,0,0,0)) / (1000*60*60*24));
        const dDayText = diff === 0 ? "D-Day" : `D${diff > 0 ? '-' : '+'}${Math.abs(diff)}`;
        await client.from('schedules').insert([{ user_name: localStorage.getItem('siu_user'), title, target_date: selDate, D_day: dDayText, type }]);
        location.reload();
    }

    async function savePost() {
        const c = document.getElementById('pContent').value; if(!c) return;
        const btn = document.getElementById('sBtn'); btn.innerText = "ì €ì¥ ì¤‘..."; btn.disabled = true;
        let url = ""; const f = document.getElementById('pFile').files[0];
        if(f) {
            const fileName = `${Date.now()}_${f.name}`;
            await client.storage.from('photos').upload(fileName, f);
            url = client.storage.from('photos').getPublicUrl(fileName).data.publicUrl;
        }
        await client.from('posts').insert([{ content: c, image_url: url, user_name: localStorage.getItem('siu_user'), tags: 'ì¼ë°˜' }]);
        location.reload();
    }

    async function deletePost(id) {
        if(!confirm("ì´ ê²Œì‹œë¬¼ì„ ì˜êµ¬ ì‚­ì œí• ê¹Œìš”?")) return;
        await client.from('posts').delete().eq('id', id);
        location.reload();
    }

    function filterFeed(tag, btn) {
        document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadFeed(tag);
        // í•„í„°ë§ ì‹œ ìµœìƒë‹¨ìœ¼ë¡œ ë¶€ë“œëŸ½ê²Œ ì´ë™
        window.scrollTo({ top: 400, behavior: 'smooth' });
    }

    async function loadFeed(filter = 'all') {
        const feedDiv = document.getElementById('feed');
        feedDiv.innerHTML = '<p style="text-align:center; padding:20px; opacity:0.5;">ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>';
        
        let { data } = await client.from('posts').select('*').order('created_at', { ascending: false });
        
        if(filter !== 'all') {
            if(filter === 'ì¶”ì–µ' || filter === 'ìƒì¼') {
                data = data.filter(p => p.content.toLowerCase().includes(filter.toLowerCase()));
            } else {
                data = data.filter(p => p.user_name === filter);
            }
        }
        
        feedDiv.innerHTML = data.map(p => `
            <div class="card-ui post-card" style="position:relative;">
                ${p.user_name === localStorage.getItem('siu_user') ? `<button onclick="deletePost('${p.id}')" style="position:absolute; top:15px; right:15px; z-index:10; background:rgba(255,255,255,0.8); border:none; border-radius:10px; padding:6px 10px; font-size:11px; color:#ef4444; font-weight:bold; cursor:pointer;">ì‚­ì œ</button>` : ''}
                ${p.image_url ? `<img src="${p.image_url}" style="width:100%; display:block; object-fit:cover; max-height:400px;">` : ''}
                <div style="padding:20px;">
                    <p style="margin:0 0 15px 0; line-height:1.7; font-size:16px; color:#444; white-space:pre-wrap;">${p.content}</p>
                    <div style="font-size:12px; font-weight:bold; color:var(--main-gold); display:flex; justify-content:space-between; align-items:center;">
                        <span>BY ${p.user_name}</span>
                        <span style="opacity:0.4; color:#57534e; font-weight:normal;">${new Date(p.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            </div>
        `).join('');
        if(data.length === 0) feedDiv.innerHTML = '<p style="text-align:center; padding:40px; opacity:0.5;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
    }

    function moveMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCalendar(); }
</script>
