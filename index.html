    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .cal-day { background: #f8fafc; border-radius: 10px; padding: 8px 5px; font-size: 11px; text-align: center; min-height: 45px; cursor: pointer; position: relative; }
        .dday-tag { font-size: 8px; color: white; background: var(--heart); border-radius: 4px; padding: 1px 3px; display: block; margin-top: 2px; }

        .btn-tab.active { background: var(--main); color: #fff; border-color: var(--main); }
        .double-heart { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); color: white; font-size: 80px; z-index: 10; pointer-events: none; transition: 0.4s; opacity: 0; }
        .double-heart.active { transform: translate(-50%, -50%) scale(1.2); opacity: 0.9; }
        .comment-sec { padding: 15px 20px; background: #fafafa; border-top: 1px solid #f0f0f0; font-size: 13px; }
        
        /* ëª¨ë‹¬ */
        #editModal, #dateModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { width: 85%; background: white; padding: 25px; border-radius: 25px; }
    </style>
</head>
<body>

    </div>
    <textarea id="pText" rows="3" placeholder="ì˜¤ëŠ˜ì˜ ì¡°ê°ì„ ë‚¨ê²¨ì£¼ì„¸ìš”..."></textarea>
    <input type="file" id="fInp" multiple style="display: none;" onchange="document.getElementById('fLab').innerText='âœ… '+this.files.length+'ì¥ ì„ íƒë¨'">
    <label for="fInp" id="fLab" style="display: block; padding: 15px; background: #f1f5f9; border-radius: 15px; text-align: center; font-size: 13px; font-weight: 800; margin-bottom: 10px; cursor: pointer;">ğŸ“¸ ì‚¬ì§„ ë‹¤ì¤‘ ì„ íƒ</label>
    <div style="display: flex; gap: 8px;">

        <button onclick="runLucky()" style="flex: 1; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: 900;">ìš´ì„¸</button>
    </div>
</div>

<div id="feedArea"></div>

<div id="editModal"><div class="modal-box"><h3>ê²Œì‹œë¬¼ ìˆ˜ì •</h3><textarea id="editArea" rows="5"></textarea>
    <div style="display:flex; gap:10px;"><button onclick="saveEdit()" style="flex:1; background:var(--main); color:white; border:none; padding:12px; border-radius:12px;">ìˆ˜ì •</button><button onclick="deletePost()" style="flex:1; background:#ef4444; color:white; border:none; border-radius:12px;">ì‚­ì œ</button><button onclick="closeModal()" style="flex:1; background:#eee; border:none; border-radius:12px;">ì·¨ì†Œ</button></div></div></div>

<div id="dateModal"><div class="modal-box"><h3>ğŸ—“ï¸ <span id="selDateText"></span> ì¼ì •/ë””ë°ì´</h3><div id="existingDates"></div><hr>
    <input type="text" id="dateTitle" placeholder="ì¼ì • ì´ë¦„" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:1px solid #eee;">
    <div style="display:flex; gap:10px;"><button onclick="saveSch()" style="flex:1; background:var(--main); color:white; border:none; padding:12px; border-radius:12px;">ì¶”ê°€</button><button onclick="closeModal()" style="flex:1; background:#eee; border:none; border-radius:12px;">ë‹«ê¸°</button></div></div></div>

<script>
    const SB_URL = "YOUR_URL";
    const SB_KEY = "YOUR_KEY";
    const client = supabase.createClient(SB_URL, SB_KEY);
    const SQUAD = ["íƒœì§€ì•„", "ì¡°ì„±ìš°", "ì—¼íƒœì„±", "ê¹€íƒœí˜„", "ì´ì¤€ì„œ", "ì´ì§€í˜¸", "ì´ë‹¤ì›"];
    let rawPosts = [], rawSchedules = [], myId = "", currentEditId = null, selectedDate = "";

    window.onload = () => {
        const list = document.getElementById("loginList");
        SQUAD.forEach(n => {
            const b = document.createElement("button");
            b.innerText = n; b.className = "btn-tab";
            b.onclick = () => login(n);
            list.appendChild(b);
        });
    };

    function login(name) {
        myId = name;
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("myIdDisplay").innerText = `ğŸ‘¤ ${myId}ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!`;
        loadData();
    }

    async function loadData() {
        const { data: p } = await client.from("posts").select("*, comments(*)").order("created_at", { ascending: false });
        const { data: s } = await client.from("schedules").select("*");
        rawPosts = p || []; rawSchedules = s || [];
        renderPosts(rawPosts); renderCalendar();
    }

    // [í•µì‹¬1] ë‹¤ì¤‘ ì‚¬ì§„ ì—…ë¡œë“œ
    async function upPost() {
        const t = document.getElementById("pText").value;
        const f = document.getElementById("fInp").files;
        if(!t) return alert("ë‚´ìš©ì„ ì¨ì£¼ì„¸ìš”!");
        const btn = document.getElementById("upBtn");
        btn.innerText = "ì €ì¥ ì¤‘..."; btn.disabled = true;
        try {
            let urls = [];
            for(let file of f) {
                const path = `arc/${Date.now()}_${file.name}`;
                await client.storage.from("photos").upload(path, file);
                urls.push(client.storage.from("photos").getPublicUrl(path).data.publicUrl);
            }
            await client.from("posts").insert([{ user_name: myId, content: t, image_url: urls.join(",") }]);
            location.reload();
        } catch (e) { alert(e.message); btn.disabled = false; }
    }

    // [í•µì‹¬2] ìƒì„¸ ìº˜ë¦°ë” & ë””ë°ì´
    function renderCalendar() {
        const cal = document.getElementById("calendar"); cal.innerHTML = "";
        const now = new Date(); const y = now.getFullYear(); const m = now.getMonth();
        document.getElementById("calTitle").innerText = `ğŸ“… ${y}.${String(m+1).padStart(2,'0')}`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
        
        const postsMonth = rawPosts.filter(p => new Date(p.created_at).getMonth() === m);
        document.getElementById("monthCount").innerText = `ì¶”ì–µ ${postsMonth.length}ê°œ`;

        for(let i=0; i<first; i++) cal.innerHTML += "<div></div>";
        for(let d=1; d<=last; d++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const count = postsMonth.filter(p => new Date(p.created_at).getDate() === d).length;
            const schs = rawSchedules.filter(s => s.target_date === dStr);
            
            cal.innerHTML += `
                <div class="cal-day" onclick="openDateModal('${dStr}')">
                    <b>${d}</b>
                    ${count > 0 ? `<div style="color:var(--main); font-weight:900; font-size:9px;">â—${count}</div>` : ''}
                    ${schs.map(s => `<span class="dday-tag">${s.title}</span>`).join('')}
                </div>`;
        }
    }

    function openDateModal(date) {
        selectedDate = date;
        document.getElementById("selDateText").innerText = date;
        document.getElementById("dateModal").style.display = "flex";
        const mine = rawSchedules.filter(s => s.target_date === date);
        document.getElementById("existingDates").innerHTML = mine.map(s => `<div>${s.title} <small onclick="delSch('${s.id}')" style="color:red">ì‚­ì œ</small></div>`).join('');
    }

    async function saveSch() {
        const t = document.getElementById("dateTitle").value;
        if(!t) return;
        await client.from("schedules").insert([{ title: t, target_date: selectedDate, user_name: myId }]);
        location.reload();
    }
    async function delSch(id) { await client.from("schedules").delete().eq("id", id); location.reload(); }

    // [í•µì‹¬3] ì¸ìŠ¤íƒ€ ê°ì„± SNS ë¡œì§
    function renderPosts(items) {
        const area = document.getElementById("feedArea");
        area.innerHTML = items.map(p => {
            const urls = p.image_url ? p.image_url.split(",") : [];
            const isLiked = p.liked_users?.includes(myId);
            return `
                <div class="card">
                    <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                        <b style="color:var(--main)">BY ${p.user_name}</b>
                        ${p.user_name === myId ? `<span onclick="openEdit('${p.id}', \`${p.content}\`)" style="opacity:0.3; font-size:12px;">ìˆ˜ì •/ì‚­ì œ</span>` : ''}
                    </div>
                    <div class="swiper" ondblclick="handleDouble('${p.id}')">
                        <div class="double-heart" id="dh-${p.id}">â¤</div>
                        <div class="swiper-wrapper">${urls.map(u => `<div class="swiper-slide"><img src="${u}" style="width:100%; aspect-ratio:1/1; object-fit:cover;"></div>`).join('')}</div>
                        ${urls.length > 1 ? '<div class="swiper-pagination"></div>' : ''}
                    </div>
                    <div style="padding:15px;">
                        <span onclick="toggleLike('${p.id}')" style="cursor:pointer; font-size:22px; color:${isLiked ? 'var(--heart)' : '#ccc'}">${isLiked ? 'â¤ï¸' : 'ğŸ¤'}</span>
                        <span style="font-size:14px; font-weight:800; margin-left:5px;">ì¢‹ì•„ìš” ${p.likes || 0}ê°œ</span>
                        <p style="margin:10px 0 0; font-size:15px; line-height:1.6;">${p.content}</p>
                    </div>
                    <div class="comment-sec">
                        ${(p.comments || []).map(c => `<div><b>${c.user_name}</b> ${c.content} ${c.user_name===myId?`<small style="opacity:0.2" onclick="delComm('${c.id}')">ì‚­ì œ</small>`:''}</div>`).join('')}
                        <input type="text" placeholder="ëŒ“ê¸€ ë‹¬ê¸°..." onkeydown="if(event.key==='Enter') addComment('${p.id}', this)" style="width:100%; border:none; background:none; outline:none; margin-top:8px; font-size:12px;">
                    </div>
                </div>`;
        }).join('');
        new Swiper('.swiper', { pagination: { el: '.swiper-pagination' }, observer: true });
    }

    // [ê¸°íƒ€ ê¸°ëŠ¥ë“¤]
    async function toggleLike(pid) {
        const post = rawPosts.find(p => p.id === pid);
        let users = post.liked_users || [], likes = post.likes || 0;
        if(users.includes(myId)) { users = users.filter(u => u !== myId); likes--; }
        else { users.push(myId); likes++; }
        await client.from("posts").update({ likes, liked_users: users }).eq("id", pid);
        loadData();
    }
    async function handleDouble(pid) {
        const h = document.getElementById("dh-"+pid); h.classList.add("active"); setTimeout(()=>h.classList.remove("active"), 800);
        const post = rawPosts.find(p => p.id === pid);
        if(!post.liked_users?.includes(myId)) await toggleLike(pid);
    }
    async function addComment(pid, inp) {
        await client.from("comments").insert([{ post_id: pid, user_name: myId, content: inp.value }]);
        inp.value = ""; loadData();
    }
    async function delComm(id) { await client.from("comments").delete().eq("id", id); loadData(); }
    function openEdit(id, content) { currentEditId = id; document.getElementById("editArea").value = content; document.getElementById("editModal").style.display = "flex"; }
    async function saveEdit() { await client.from("posts").update({ content: document.getElementById("editArea").value }).eq("id", currentEditId); location.reload(); }
    async function deletePost() { if(confirm("ì‚­ì œí• ê¹Œìš”?")) { await client.from("posts").delete().eq("id", currentEditId); location.reload(); } }
    function closeModal() { document.getElementById("editModal").style.display = "none"; document.getElementById("dateModal").style.display = "none"; }
    function filterFeed(k, b) { 
        document.querySelectorAll('.btn-tab').forEach(x => x.classList.remove('active')); b.classList.add('active'); 
        renderPosts(k === 'all' ? rawPosts : rawPosts.filter(p => p.content.includes(k) || p.user_name === k)); 
    }
    function runLucky() {
        const fortunes = ["SIUUUU! ìµœê³ ì˜ í•˜ë£¨!", "ì¶”ì–µ ì¹´í…Œê³ ë¦¬ì— ì˜¬ë¦´ ë§Œí•œ ë©‹ì§„ ì¼!", "ì˜¤ëŠ˜ì€ ë§›ìˆëŠ” ê±¸ ë¨¹ìœ¼ë©´ ìš´ì„¸ ìƒìŠ¹!", "ì£¼ë³€ì—ì„œ ë‹¹ì‹ ì„ ì¹­ì°¬í•˜ê³  ìˆì–´ìš”.", "ì•„ë¬´ê²ƒë„ ì•ˆ í•´ë„ ì˜ í’€ë¦¬ëŠ” ë‚ !"];
        const seed = myId + new Date().toDateString();
        let hash = 0; for(let i=0; i<seed.length; i++) hash = ((hash << 5) - hash) + seed.charCodeAt(i);
        alert(`ğŸ€ ${myId}ë‹˜ì˜ ì˜¤ëŠ˜ ìš´ì„¸:\n"${fortunes[Math.abs(hash)%5]}"`);
    }
</script>
