<script>
    const FORTUNES = ["SIUUU! í–‰ìš´ í­ë°œ!", "ì˜¤ëŠ˜ì€ ë¨¹ê³  ì‹¶ì—ˆë˜ ìŒì‹ì„ ê¼­ ë“œì„¸ìš”.", "ë¡œë˜ 5ë“±ì˜ ê¸°ìš´ì´..?", "ë©¤ë²„ë“¤ê³¼ì˜ ì¦ê±°ìš´ ëŒ€í™”ê°€ ì˜ˆìƒë©ë‹ˆë‹¤."];
    const SQUAD_COLORS = { 'íƒœì§€ì•„': '#ff4d6d', 'ì¡°ì„±ìš°': '#007bff', 'ì—¼íƒœì„±': '#20c997', 'ê¹€íƒœí˜„': '#9b5de5', 'ì´ì¤€ì„œ': '#f15bb5', 'ì´ì§€í˜¸': '#d4a373', 'ì´ë‹¤ì›': '#7b2cbf', 'ì¶”ì–µ': '#38bdf8', 'ìƒì¼': '#fb7185' };
    const SQUAD = Object.keys(SQUAD_COLORS);
    const SB_URL = 'https://chlqufwjiwfiqzvmocof.supabase.co';
    const SB_KEY = 'sb_publishable_MyGDUC1VPEyrWP6THcgWEA_mk8HUpQj'; 
    let client, viewDate = new Date(), selDate = "", allSchedules = [];

    window.onload = function() {
        client = supabase.createClient(SB_URL, SB_KEY);
        if (localStorage.getItem('siu_user')) { showApp(); }
        
        // íœ  ìŠ¤í¬ë¡¤ ì§€ì›
        document.addEventListener('wheel', (e) => {
            const el = e.target.closest('.scroll-container, .image-slider');
            if (el && e.deltaY !== 0) { e.preventDefault(); el.scrollLeft += e.deltaY; }
        }, { passive: false });
    };

    function showApp() { 
        document.getElementById('gate').style.display = 'none'; 
        document.getElementById('app').style.display = 'block'; 
        renderCalendar(); 
        loadFeed(); 
    }

    // [ìµœì¢… ìˆ˜ì •] ìº˜ë¦°ë” ë Œë”ë§ + ì¼ì • í‘œì‹œ í†µí•© ë¡œì§
    async function renderCalendar() {
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('calMonth').innerText = `${y}.${String(m+1).padStart(2,'0')}`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
        const body = document.getElementById('calBody');
        body.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px; opacity:0.3;">Syncing...</td></tr>';
        
        // 1. ë°ì´í„°ë¥¼ ë¨¼ì € ë¡œë“œ
        const { data } = await client.from('schedules').select('*');
        allSchedules = data || [];

        // 2. ë‹¬ë ¥ ê·¸ë¦¬ê¸°
        body.innerHTML = '';
        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement('td'); cell.className = "cal-day";
                if (i === 0 && j < first || date > last) { cell.innerHTML = ""; }
                else {
                    const dKey = `${y}-${String(m+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                    const dayEvents = allSchedules.filter(s => s.target_date === dKey);
                    const evHtml = dayEvents.map(ev => `<span class="day-label" style="background:${(ev.type==='#ìƒì¼'||ev.title.includes('ìƒì¼'))?'#fb7185':'#38bdf8'}">${ev.title}</span>`).join('');
                    
                    cell.innerHTML = `<span style="opacity:0.3; font-weight:bold;">${date}</span><div class="ev-h">${evHtml}</div>`;
                    cell.onclick = () => openDateEditor(dKey);
                    date++;
                }
                row.appendChild(cell);
            }
            body.appendChild(row); if (date > last) break;
        }
    }

    async function loadFeed(filter = 'all') {
        const feedDiv = document.getElementById('feed');
        let { data: posts } = await client.from('posts').select('*, comments(*)').order('created_at', { ascending: false });
        posts = posts || [];
        
        // 1ë…„ ì „ íƒ€ì„ë¼ì¸
        let timelineHtml = "";
        const todayStr = new Date().toISOString().slice(5, 10);
        const mem = posts.filter(p => p.created_at.slice(5, 10) === todayStr && new Date(p.created_at).getFullYear() < new Date().getFullYear());
        if(mem.length > 0 && filter === 'all') {
            timelineHtml = `<div class="memory-timeline"><b>â³ 1ë…„ ì „ ì˜¤ëŠ˜ì˜ ìš°ë¦¬</b><br><small>${mem[0].content.substring(0,30)}...</small></div>`;
        }

        if(filter !== 'all') {
            if(['ì¶”ì–µ','ìƒì¼'].includes(filter)) posts = posts.filter(p => p.content.includes(filter));
            else posts = posts.filter(p => p.user_name === filter);
        }

        feedDiv.innerHTML = timelineHtml + posts.map(p => `
            <div class="post-card">
                <div class="image-slider">${(p.image_url||'').split(',').map(u=>`<img src="${u}">`).join('')}</div>
                <div style="padding:25px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <b style="color:${SQUAD_COLORS[p.user_name]}">BY ${p.user_name}</b>
                        ${p.user_name === localStorage.getItem('siu_user') ? `<span onclick="deletePost('${p.id}')" style="opacity:0.3; font-size:12px; cursor:pointer;">ì‚­ì œ</span>` : ''}
                    </div>
                    <p style="white-space:pre-wrap; margin:0;">${p.content}</p>
                </div>
            </div>`).join('');
    }

    function handleLogin() {
        const n = document.getElementById('userName').value.trim();
        if (SQUAD.includes(n)) { localStorage.setItem('siu_user', n); showApp(); }
        else { alert("ìŠ¤ì¿¼ë“œ ë©¤ë²„ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!"); }
    }
    function handleLogout() { localStorage.removeItem('siu_user'); location.reload(); }
    function moveMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCalendar(); }
    function openDateEditor(d) { selDate = d; document.getElementById('dateEditor').style.display='block'; document.getElementById('selectedDateText').innerText=d; }
    
    async function saveDateEvent() {
        const t = document.getElementById('dateInput').value; if(!t) return;
        await client.from('schedules').insert([{ user_name: localStorage.getItem('siu_user'), title: t, target_date: selDate, type: t.includes('ìƒì¼')?'#ìƒì¼':'#ì¼ì •' }]);
        renderCalendar(); document.getElementById('dateEditor').style.display='none';
    }

    async function savePost() {
        const c = document.getElementById('pContent').value; if(!c) return;
        const btn = document.getElementById('sBtn'); btn.innerText = "ì €ì¥ ì¤‘..."; btn.disabled = true;
        const files = document.getElementById('pFile').files;
        let urls = [];
        try {
            for(let f of files) {
                const fn = `${Date.now()}_${f.name}`;
                await client.storage.from('photos').upload(fn, f);
                urls.push(client.storage.from('photos').getPublicUrl(fn).data.publicUrl);
            }
            await client.from('posts').insert([{ content: c, image_url: urls.join(','), user_name: localStorage.getItem('siu_user') }]);
            location.reload();
        } catch(e) { alert("ì €ì¥ ì‹¤íŒ¨!"); btn.innerText = "ì €ì¥"; btn.disabled = false; }
    }
    function updateFileStatus(i) { document.getElementById('fLab').innerText = `ğŸ“¸ ${i.files.length}ì¥ ì„ íƒë¨`; }
    function changeTheme(tag, btn) {
        document.querySelectorAll('.tag-btn').forEach(b => { b.classList.remove('active'); b.style.backgroundColor='white'; });
        btn.classList.add('active'); btn.style.backgroundColor = btn.getAttribute('data-color');
        loadFeed(tag);
    }
    async function deletePost(id) { if(confirm("ì‚­ì œí• ê¹Œìš”?")) { await client.from('posts').delete().eq('id', id); loadFeed(); } }
    function runLucky() { alert(FORTUNES[Math.floor(Math.random()*FORTUNES.length)]); }
